{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <style>
        /* とりあえずここに書いておきます、最終的にはstyle.cssへ */
        #login_form{
            padding:64px;
        }
        #login{
            font-size: 20px;
            margin-bottom:24px;
            margin-top:24px;
        }
        #new_register{
            padding:64px;
            /* border:2px solid black; */
        }
        img{
            border:2px solid black;
            border-radius:50%;
        }

    </style>
    <div id="login_form">
        <!-- 画像はstaticフォルダ内でないと反映されない？ -->
        <img src="../img/home.png" width="128" height="128">
        <p id="login"> ログイン </p>

        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="userid" name="userid" placeholder="ID" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="パスワード" type="password">
            </div>
            <button class="btn btn-primary" type="submit">ログイン</button>
        </form>
    </div>


    <div id="new_register">
        <button type="submit">新規会員登録</button>
    </div>
{% endblock %}
